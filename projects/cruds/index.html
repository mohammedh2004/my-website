<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>cruds</title>
</head>

<body>
    <div class="cruds">
        <div class="main">
        <div class="head">
            <h2>cruds</h2>
            <h4>product management system</h4>
        </div>

        <div class="inputs">
            <input type="text" id="title" placeholder="title">
            <div class="price">
                <input onkeyup="getTotal()" type="number" id="price" placeholder="price">
                <input onkeyup="getTotal()" type="number" id="taxes" placeholder="taxes">
                <input onkeyup="getTotal()" type="number" id="ads" placeholder="ads">
                <input onkeyup="getTotal()" type="number" id="discount" placeholder="discount">
                <small id="total"></small>
                
            </div>
            <input type="number" id="count" placeholder="count">
            <input type="text" id="category" placeholder="category">
            <button id="submit"> Create</button>
        </div>
        <div class="outputs">
            <div class="searchBlock">
                <input type="text" onkeyup="search()" id="search" placeholder="Search by title">
                <div class="btnSearch">
                    
                    <button id="searchTitle">Search by title</button>
                    <button id="searchCategory"> Search by category</button>
                </div>
                
            </div>
            <div id="delete-all"><button>Delete all</button></div>
        </div>
    </div>
        <table>
                <tr>
                    <th>id</th>
                    <th>title</th>
                    <th>price</th>
                    <th>taxes</th>
                    <th>ads</th>
                    <th>discount</th>
                    <th>total</th>
                    <th>category</th>
                    <th>updates</th>
                    <th>delete</th>
                </tr>
                <tbody id="tbody">

                </tbody>
            </table>

            






    </div>
    <script src="test.js">
        
    </script>
</body>

</html>
